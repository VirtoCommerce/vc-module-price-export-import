<div class="blade-static">
    <div class="form-group">
        <div class="form-input __search">
            <input placeholder="{{ 'platform.placeholders.search-keyword' | translate }}" ng-model="filter.keyword" ng-keyup="$event.which === 13 && filter.criteriaChanged()">
            <button class="btn __other" style="position: relative;right: 45px;">
                <em class="btn-ico fa fa-remove" title="Clear" ng-click="filter.keyword=null;filter.criteriaChanged()"></em>
            </button>
        </div>
        <p class="form-count">{{ 'platform.list.count' | translate }}: <span class="count">{{pageSettings.totalItems | number:0}}</span></p>
    </div>
</div>
<div class="blade-static __bottom" ng-if="pageSettings.itemsPerPageCount < pageSettings.totalItems" ng-include="'pagerTemplate.html'"></div>
<div class="blade-content __large-wide">
    <div class="blade-inner">
        <div class="inner-block" ng-init="setGridOptions({
                    data: 'blade.currentEntities',
                    useExternalSorting: false,
                    rowHeight: 60,
                    rowTemplate: 'list.row.html',
                    columnDefs: [                       
                        { 
                            name: 'sku', displayName: 'simpleExportImport.blades.import-preview.labels.sku', 
                            cellTooltip:true,  headerTooltip: true, field: 'product.code', width: '**'
                        },
                        { name: 'minQuantity', displayName: 'simpleExportImport.blades.import-preview.labels.min-quantity', headerTooltip: true, field: 'minQuantity', width: 10},
                        { name: 'listPrice', displayName: 'simpleExportImport.blades.import-preview.labels.list-price', headerTooltip: true, field: 'list', width: 10},
                        { name: 'salesPrice', displayName: 'simpleExportImport.blades.import-preview.labels.sales-price', headerTooltip: true, field: 'sale', width: 10}
                    ]})">
            <div class="table-wrapper" ng-if="blade.currentEntities.length">
                <div ui-grid="gridOptions" ui-grid-auto-resize ui-grid-save-state ui-grid-resize-columns ui-grid-move-columns ui-grid-height></div>
            </div>
            <div class="note" ng-if="!blade.currentEntities.length">{{ 'platform.list.no-data' | translate }}</div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="list.row.html">
    <div  
    ng-repeat="(colRenderIndex, col) in colContainer.renderedColumns track by col.uid" 
    ui-grid-one-bind-id-grid="rowRenderIndex + '-' + col.uid + '-cell'" 
    class="ui-grid-cell" 
    ng-class="{'ui-grid-row-header-cell': col.isRowHeader}" 
    role="{{col.isRowHeader ? 'rowheader' : 'gridcell' }}" 
    ui-grid-cell></div>
</script>
<script type="text/ng-template" id="productName.cell.html">
    <div class="ui-grid-cell-contents" > {{ row.entity.product.name}}</div>
</script>
